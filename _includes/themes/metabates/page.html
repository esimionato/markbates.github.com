<div class="page-header">
  <h1>
    {% if page.header %}
      {{ page.header }} 
    {% else %}
      {{ page.title }} 
    {% endif %}
    {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}
  </h1>
</div>

<div class="row">
  <div class="span">
    {{ content }}
    {% include custom/sharing %}
  </div>
</div>
